    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Index Page</title>
    <style>


    </style>

<body>
    
    <header>
        <h1>Welcome To The CDC Standard Data Collection Form</h1>

        <nav class="topnav">
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="Pages/registration.html">Sign-Up</a></li>
             
            </ul> 
        </nav>
    </header>
   
    <section>
        <div class="formlogin">
            <form method="post" action="Pages/personalinfo.html" autocomplete="off">
                <h3>Login</h3>
                <label for="email">Email Address</label><br>
                <input type="email" name="email" id="email" placeholder="Bob@gmail.com" required autocomplete="off"><br><br>
                <label for="pass">Password</label><br>
                <input type="password" name="password" id="pass" minlength="4" maxlength="10" required inputmode="numeric" placeholder="********">
                <br><br>
                <input type="submit" name="submit" value="Login"><br><br>
                Forgot Your Password? <a href="Pages/newpasswd.html">Click Here</a>
            </form>
        </div>
    
    </section>

    <footer>
        &copy; CDC, All Right Reserved 2023.
    </footer>
   

</body>
</html>
